<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-coins.class.js"></script>
    <script src="./models/status-bar-bottles.class.js"></script>
    <script src="./models/backgroud-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/collectable-coins.class.js"></script>
    <script src="./models/collectable-bottles.class.js"></script>
    <script src="./models/trowable-object.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body>
    <div id="game-container">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="start-screen">
            <button id="start-button">Start Game</button>
        </div>
        <div id="icon-container">
            <img src="./img/10_interface_icons/info.png" id="info-icon" alt="Info" />
            <img src="./img/10_interface_icons/volume.png" id="mute-icon" alt="Mute" />
            <img src="./img/10_interface_icons/fullscreen.png" id="fullscreen-icon" alt="Fullscreen" />
            <img src="./img/10_interface_icons/reload.png" id="reload-icon" alt="Reload" />
        </div>
        <div id="info-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h3>Controls</h3>
                <ul>
                    <li><strong>Move Left:</strong><img src="./img/10_interface_icons/arrow_left.png" alt=""></li>
                    <li><strong>Move Right:</strong><img src="./img/10_interface_icons/arrow_right.png" alt=""></li>
                    <li><strong>Jump:</strong><img src="./img/10_interface_icons/space.png" alt=""> / <img src="./img/10_interface_icons/arrow_up.png" alt=""></li>
                    <li><strong>Throw Bottle:</strong><img src="./img/10_interface_icons/key_d.png" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('start-button').addEventListener('click', function () {
            document.getElementById('start-screen').style.display = 'none';
            init();
        });
    </script>
</body>

</html>
